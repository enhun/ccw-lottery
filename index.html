<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCW抽獎系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CCW抽獎系統</h1>
        <div class="grid">
            <div class="cell" id="cell-1" data-prize="CCW帥氣簽名照一張">簽名照</div>
            <div class="cell" id="cell-2" data-prize="和CCW享受美食一張">美食</div>
            <div class="cell" id="cell-3" data-prize="和CCW看電影一張">電影</div>
            <div class="cell" id="cell-4" data-prize="CCW收藏的貓頭鷹隨便你選一個">貓頭鷹</div>
            <div class="cell" id="cell-5" data-prize="CCW的電話">電話</div>
            <div class="cell" id="cell-6" data-prize="CCW的LINE">LINE</div>
            <div class="cell" id="cell-7" data-prize="CCW貓頭鷹親筆明信片寫最愛你了喔一張">明信片</div>
            <div class="cell" id="cell-8" data-prize="要求CCW做一件事情請求卷">請求卷</div>
            <div class="cell" id="cell-9" data-prize="和CCW去遊樂園玩">遊樂園</div>
        </div>
        <button id="draw-btn">抽獎！</button>
        <p id="result"></p>
        <audio id="bg-music" loop>
            <source src="assets/music.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
